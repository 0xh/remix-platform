query initialUserQuery($id: ID!) {
  User(id: $id) {
    id
    name
    username
    color
    currentReadPositions {
      userId
      chatId
      messageId
    }
    friendRequests {
      id
      message
      createdAt
      fromUser {
        name
      }
    }
    friends {
      id
    }
    groups {
      id
      iconUrl
      name
      description
      isDirectMessage
      chats {
        id
        name
        description
      }
      members {
        id
      }
    }
    allMessages {
      id
      chatId
      userId
      content {
        type
        data
      }
      readPositions {
        userId
        chatId
        messageId
      }
    }
  }
  relevantUsers {
    id
    name
    username
    color
    iconUrl
  }
}
